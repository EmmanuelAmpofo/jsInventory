<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="backdrop"></div>
    <div class="main_container">
        <div class="left_nav">
            <i class="zmdi zmdi-view-dashboard" onclick="dashboard()"></i>

            <ul>
                <li>
                    <button class="btn1" id="add_btn" onclick="show_modal_add()">ADD ITEM</button>
                </li>
                <li>
                    <button class="btn2" id="update_qty" onclick="updateForm()">UPDATE QUANTITY</button>
                </li>
                <li>
                    <button class="btn3" id="update_item_detail">UPDATE ITEM DETAILS</button>
                </li>
                <li>
                    <button class="btn4" id="removeItem">REMOVE ITEM</button>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="top_nav">
                <ul>
                    <li>
                        <i class="zmdi zmdi-view-dashboard" onclick="dashboard()"></i> Dashboard 
                    </li>
                    <li>
                        <i class="fa fa-sign-in" aria-hidden="true"></i> SignIn
                    </li>
                </ul>
                
            </div>
            <div class="output_display">
                <ul>
                    <li>
                        <p id="numberOfItem">0</p> <br>
                        Number of Items
                    </li>
                    <li>
                        <p id="itemInStock">0</p><br>
                        Item in Stock
                    </li>
                    <li>
                        <p id="totalCategories">0</p> <br>
                        Total Categories
                    </li>
                </ul>

            </div>
            <div class="description">
                <button class="accordion"><i class="fa fa-angle-double-right" aria-hidden="true"></i> Show All</button>
                <div class="panel">
                    <p>
                        <table  id="table_data">
                            <thead>
                                <tr>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Description
                                    </th>
                                    <th>
                                        Category
                                    </th>
                                    <th>
                                        Quantity Available
                                    </th>
                                    <th>
                                        Status
                                    </th>
                                </tr>
                            </thead>
                            
                                
                                    <tbody class="table_body" id="table_body">
                                        <tr>
                                            <!-- <td>AirForce 1</td>
                                            <td>New Nike Airforce 1 trends here</td>
                                            <td>Sneakers</td>
                                            <td>10</td>
                                            <td >Available</td> -->
                                        </tr>
                                    </tbody>
                                
                        
                            
                        </table>
                    </p>
                </div>

                
            </div>
        </div>
        <div class="add_item_modal" id="add_item_modal">
            <label for="">Name</label> <br>
            <input type="text" placeholder=""   id="name"> <br>
            <label for="">Description</label> <br>
            <input type="text" placeholder=""   id="description"> <br>
            <label for="">Category</label> <br>
            <input type="text" placeholder=""   id="category" required> <br>
            <label for="">Quantity Available</label> <br>
            <input type="number" placeholder="" id="qty_number"><br>

            <button class="cancel" id="cancel" onclick="cancel()">Cancel</button>
            <button class="modal_add_btn" id="modal_add_btn" onclick="add_item_modal()">Add</button>

        </div>
        <div class="update_backdrop" id="update_backdrop">
            <div class="qty_update" id="qty_update">
                <h3>Update Quantity</h3> <br>
                <label for="">Name</label><br>
                <input type="text"><br>
                <label for="">Quantity</label><br>
                <input type="number"><br>
    
                
                <button class="cancel" id="cancel">Cancel</button>
                <button class="update" id="update">Update</button>
            </div>
        </div>

    </div>
    
    <script src="https://use.fontawesome.com/d27f89eabf.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
